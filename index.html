<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="calculator">

        <div class="calculator-display"></div>

        <div class="button-container">
            <div class="function-container">
                <input type="button" data-type="clear" value="clear">
            </div>
            <div class="number-container">
                <input type="button" data-type="number" value="7">
                <input type="button" data-type="number" value="8">
                <input type="button" data-type="number" value="9">
                <input type="button" data-type="operator" value="âž—">
            </div>
            <div class="number-container">
                <input type="button" data-type="number" value="4">
                <input type="button" data-type="number" value="5">
                <input type="button" data-type="number" value="6">
                <input type="button" data-type="operator" value="*">
            </div>
            <div class="number-container">
                <input type="button" data-type="number" value="1">
                <input type="button" data-type="number" value="2">
                <input type="button" data-type="number" value="3">
                <input type="button" data-type="operator" value="-">
            </div>
            <div class="number-container">
                <input type="button" data-type="answer" value="=">
                <input type="button" data-type="number" value="0">
                <input type="button" value=".">
                <input type="button" data-type="operator" value="+">
            </div>
        </div>
    </div>

</body>
</html>
