<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcularor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="display"></div>

    <div class="button-container">
        <div>
            <input type="button" value="7">7
            <input type="button" value="8">8
            <input type="button" value="9">9
            <input type="button" value="0">0
        </div>
        <div>
            <input type="button" value="4">4
            <input type="button" value="5">5
            <input type="button" value="6">6
            <input type="button" value="*">*
        </div>
        <div>
            <input type="button" value="1">1
            <input type="button" value="2">2
            <input type="button" value="3">3
            <input type="button" value="-">-
        </div>
        <div>
            <input type="button" value="">
            <input type="button" value="0">0
            <input type="button" value=".">.
            <input type="button" value="+">+
        </div>
    </div>
</body>
</html>
